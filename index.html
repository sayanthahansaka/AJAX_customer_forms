<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Implementation</title>
</head>
<body>
<h1>Hello AJAX</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam atque culpa molestiae nihil recusandae. Atque, beatae deserunt esse expedita fuga
    id, impedit iste, maiores necessitatibus numquam sequi sunt vitae voluptates.
</p>
<p id="para"></p>
<button id="btn" type="button">Sed A Request</button>

<script src="assets/jquery-3.7.0.min.js"></script>
<script>
    $('#btn').click(function (){

        console.log("Request Started");

        var http = new XMLHttpRequest();
        console.log(http.readyState, "After the XMLHttpRequest object create");//

        http.open("GET","db/db.txt");
        console.log(http.readyState, "After the open methode invoked");//

        console.log(http.responseText);
        console.log(http.readyState, "After the response text printed");//

        http.send();
        console.log(http.readyState, "After the send method is invoked");

        //when the request status are changed...
        http.onreadystatechange=function (){
            if (http.status==200 && http.readyState==4){
                $("#para").text(http.responseText);
            }
            console.log(http.readyState);
            console.log(http.status);
            console.log(http.responseText);
        }
        console.log("request Finished");
    });
</script>
</body>
</html>
